logging.level.org.apache.http.wire=DEBUG

# Database connection settings (H2 instead of postgres)
spring.datasource.url=jdbc:h2:mem:sampletest;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database_platform=org.hibernate.dialect.MySQL5Dialect

#update laten. create-drop gaat fout want dan dropt ie eerst de constraints en dat faalt want er zijn geen tables dan
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
spring.jpa.format-sql=false